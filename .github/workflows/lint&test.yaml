name: lint & Test 
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                    node-version: '18'

            - name: Install dependencies
              run: |
                npm install
                npm install -g eslint 

            - name: Run Lint
              run: npm run lint

            - name: Run Tests
              run: npm test

            - name: npm build
              run: npm run build